    <script src="https://code.jquery.com/jquery.js"></script>

    <script>
        $(document).ready(function () {
            var answersArray = ["", "", "", "", "", "", "", "", "", ""]

            $("select.answer").change(function () {
                var selectedAnswer = $(this).children("option:selected").val()
                var index = $(this).attr("data-answerNumber") - 1
                answersArray[index] = parseInt(selectedAnswer)
                console.log(answersArray)
            })
            $("#submitButton").on("click", function (event) {
                event.preventDefault()
                var myAnswer = {
                    name: $("#nameInput").val(),
                    photo: $("#imageInput").val(),
                    scores: answersArray
                }

                if (answersArray.includes("") || $("#nameInput").val() === "" || $("#imageInput").val() === "") {
                    $(".comment").text("Please answer all questions.")
                } else {
                    $.post("/api/friends", myAnswer)
                        .then(function (data) {
                            console.log(data);
                        });
                    $.get("/api/friends", function (data) {
                        // console.log(data)
                        // console.log(answersArray)
                        var currentSumOfDifference = 10000
                        var sumOfDifference = 0
                        var bestMatch;
                        for (var i = 0; i < data.length - 1; i++) {
                            // console.log(data[i].scores)
                            sumOfDifference = 0
                            for (var j = 0; j < data[i].scores.length; j++) {
                                var difference = data[i].scores[j] - answersArray[j]
                                if (difference < 0) { difference = difference * -1 }
                                sumOfDifference += difference
                            }
                            // console.log(i + ":" + sumOfDifference)
                            // console.log(i + ":" + currentSumOfDifference)
                            if (sumOfDifference < currentSumOfDifference) {
                                currentSumOfDifference = sumOfDifference
                                bestMatch = i
                            }
                        }
                        var bestMatchObject = {
                            name: data[bestMatch].name,
                            photo: data[bestMatch].photo
                        } 
                        $.post("/api/results", bestMatchObject)
                        .then(function (data) {
                            console.log(data);
                        });
                        // console.log(bestMatch)
                        // console.log(data[bestMatch].name)
                        // console.log(data[bestMatch].photo)
                        window.location.replace("/results")
                    })
                }

            })
        })

    </script>
